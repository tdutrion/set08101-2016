<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Media Query Demos</title>
    <style type="text/css">
        .wrapper {
            border: solid 1px #666;
            padding: 5px 10px;
            margin: 40px;
        }
        @media screen and (max-width: 600px) {
            .wrapper {
                background: #F9C;
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">This box will turn to pink if the viewing area is less than 600px</div>
</body>

</html>
